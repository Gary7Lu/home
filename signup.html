<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fitness signup</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" type="image/png" href="images/favicon.ico"/>

	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="images/sign.png" alt="error">
				</div>
				<form action="">
					<h3>Sign Up Here</h3>
					<div class="form-holder active">
						<input type="text" placeholder="name" class="form-control">
					</div>
					<div class="form-holder active">
						<input type="text" placeholder="e-mail" class="form-control">
					</div>
					<div class="form-holder active">
						<input type="password" placeholder="Password" class="form-control" style="font-size: 15px;">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" unchecked> I agree all statement in <a href="https://www.jihsunconsult.com.tw/document/agreement_js04.pdf">Terms & Conditions</a>
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-login">
						<button>Sign up</button>
						<p>Already Have account? <a href="https://gary7lu.github.io/home/login.html">Login</a></p>
					</div>
				</form>
			</div>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
